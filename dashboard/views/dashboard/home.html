<section ng-controller="RecentCtrl" layout="row">
	<div flex="40">
		<md-list class="md-dense" flex>
			<md-subheader class="md-no-sticky">Recent Additions</md-subheader>
			<md-list-item class="md-2-line" ng-repeat="show in shows" ng-mouseover="setActive(show)">
				<img ng-src="{{show.posterPath}}" class="md-avatar" />
				<!--<img ng-src="{{baseURL}}{{show.metadata.poster_path}}" class="md-avatar" alt="{{item.who}}" />-->
				<div class="md-list-item-text" layout="column">
					<h3>{{show.Title}}</h3>
					<p>{{show.TimeAssigned}}</p>
					<!--<h4>{{show.Title}}</h4>
				<p>{{show.metadata.overview}}</p>-->
				</div>
			</md-list-item>
		</md-list>
	</div>
</section>
